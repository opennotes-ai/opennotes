[project]
name = "opennotes-test-utils"
version = "1.0.0"
description = "Shared testing utilities for Open Notes Python services"
authors = [{ name = "Open Notes Team" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["opennotes_test_utils"]
