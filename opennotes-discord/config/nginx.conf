upstream discord_bot_instances {
    least_conn;

    server opennotes-discord-1:3000 max_fails=3 fail_timeout=30s;
    server opennotes-discord-2:3000 max_fails=3 fail_timeout=30s;
    server opennotes-discord-3:3000 max_fails=3 fail_timeout=30s;
}

server {
    listen 8080;
    server_name _;

    location /health {
        proxy_pass http://discord_bot_instances/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /ready {
        proxy_pass http://discord_bot_instances/ready;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /live {
        proxy_pass http://discord_bot_instances/live;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}
