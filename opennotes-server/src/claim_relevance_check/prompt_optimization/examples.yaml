  reasoning: The user's message is a vague prompt asking about the 2020 election
    and does not make a specific, verifiable claim. The fact-check addresses
    particular allegations about fraud and voting machines, so although
    topically related, it does not directly respond to any explicit claim in the
    user's brief question.
