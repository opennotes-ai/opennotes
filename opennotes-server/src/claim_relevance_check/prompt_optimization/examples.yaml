- example_id: tp-013
  message: The COVID mRNA vaccines alter your DNA and can permanently change
    your genes.
  fact_check_title: No — mRNA COVID-19 vaccines do not alter or integrate into
    your DNA
  fact_check_content: Scientists explain that mRNA vaccines deliver messenger
    RNA to the cell cytoplasm and do not enter the nucleus where DNA resides;
    the mRNA is transient and cannot integrate into human genomic DNA, so the
    vaccines cannot permanently change genes.
  is_relevant: true
  reasoning: The user's message makes a specific, verifiable claim that mRNA
    COVID-19 vaccines alter DNA and permanently change genes. The fact-check
    directly addresses the biological mechanism and refutes that claim, so it is
    relevant.
- example_id: tp-014
  message: Is it true that the COVID mRNA vaccines alter your DNA and integrate
    into your genome?
  fact_check_title: No — COVID-19 mRNA vaccines do not alter or integrate into
    human DNA
  fact_check_content: Researchers and health agencies explain that mRNA vaccines
    deliver temporary instructions to produce a viral protein in the cell
    cytoplasm, do not enter the cell nucleus where DNA resides, and are rapidly
    degraded; there is no biological mechanism or evidence that they integrate
    into human genomes.
  is_relevant: true
  reasoning: The user's message makes a specific, verifiable claim that mRNA
    vaccines alter human DNA and integrate into the genome. The fact-check
    directly addresses this precise claim by explaining the biological
    mechanisms and evidence showing mRNA vaccines do not alter or integrate with
    DNA, so it is clearly relevant.
- example_id: tp-015
  message: I heard the COVID-19 vaccines make women infertile — is that true?
  fact_check_title: No evidence that COVID-19 vaccines cause infertility, health
    experts say
  fact_check_content: Health agencies and multiple peer-reviewed studies have
    found no link between COVID-19 vaccination and infertility; the viral claim
    rests on flawed comparisons and has been debunked by reproductive
    specialists.
  is_relevant: true
  reasoning: The user makes a specific, verifiable claim that COVID-19 vaccines
    cause infertility. The fact-check directly addresses and refutes that same
    claim with evidence and expert statements, so it is relevant.
