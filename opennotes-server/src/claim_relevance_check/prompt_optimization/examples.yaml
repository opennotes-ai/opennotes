  fact_check_title: 'Fact-check: No evidence that widespread fraud changed the outcome
    of the 2020 U.S. presidential election'
  fact_check_content: Multiple courts, state audits, and recounts found no
    credible evidence of widespread fraud that would have altered the result;
    specific allegations about Dominion voting machines and large numbers of
    ineligible ballots have been investigated and debunked.
