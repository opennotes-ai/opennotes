[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --timeout=30 --timeout_method=thread --max-worker-restart=3 --dist=loadfile -n 6
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
timeout = 30
timeout_method = thread
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: mark test as async test
    unit: mark test as a unit test (no database required)
    integration: mark test as an integration test (requires database)
    integration_messaging: mark test as integration messaging test (requires real Redis/NATS)
    serial: mark test to run serially (not in parallel with xdist)
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as benchmarks (deselect with '-m "not benchmark"')
    pgroonga: mark test as requiring PGroonga extension (skipped if not available)
